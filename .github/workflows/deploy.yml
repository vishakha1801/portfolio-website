name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # SPA fallback for client-side routing
      - name: Create 404.html
        run: |
          if [ -d dist ]; then cp dist/index.html dist/404.html || true; fi

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true   # ðŸ‘ˆ auto-enable Pages if not already

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist         # ðŸ‘ˆ Vite output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
